<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body class=" min-h-screen justify-center items-center">
    <div class="bg-[#141528] z-0 h-[50vh] w-full">
    </div>
    <div class="relative bottom-40 space-y-12 text-white z-10 flex flex-col mx-auto justify-center items-center">
        <div class="flex w-3/4  flex-row  justify-between">
            <div class="flex flex-col text-center">
                <h1 class="font-bold text-md lg:text-xl">1000+</h1>
                <p class="text-xs lg:text-sm">UI Components</p>
            </div> 
            <div class="flex flex-col text-center">
                <h1 class="font-bold text-md lg:text-xl">5</h1>
                <p class="text-xs lg:text-sm">Software Type Files</p>
            </div> 
            <div class="flex flex-col text-center">
                <h1 class="font-bold text-md lg:text-xl">5</h1>
                <p class="text-xs lg:text-sm">Weekly Uploads</p>
            </div> 
        </div>
        <div class="bg-gradient-to-br rounded space-y-2 justify-center items-center from-[#fd5c61] via-[#ea6591] to-[#df6aac] flex flex-col py-8  md:px-24 w-3/4">
            <h1 class="font-bold text-xl md:text-2xl">Join Our Newsletter</h1>
            <p>Weekly Free UI resources to your inbox</p>
            <div class="flex flex-row">
                <input type="email" placeholder="Enter Your E-mail" class="w-full rounded text-white p-2 bg-transparent border border-2">
                <button class="px-4 py-2 bg-white relative duration-500 hover:scale-105 hover:rounded  transition-all ease-in-out right-2 text-[#fd5c61] focus:border-white">Submit</button>
            </div>
        </div>
    </div>
    <div class="bg-white z-0 h-[50vh] w-full">
    </div>

    
</body>
</html>
